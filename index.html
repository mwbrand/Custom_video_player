<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
    
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- styles -->
    <link
        rel="stylesheet"
        href="css/progress.css"
    >
    <link
        rel="stylesheet"
        href="css/style.css"
    >

</head>
<body>

    <h1>Custom video player</h1>
    <video
        src="videos/gone.mp4"
        id="video"
        class="screen"
        poster="img/poster.png"
    ></video>

    <div class="controls">
        
        <button class="btn" id="play">
            <i class="fa fa-play"></i>
        </button>
        
        <button class="btn" id="stop">
            <i class="fa fa-stop"></i>
        </button>

        <input 
            type="range"
            name=""
            id="progress"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            value="0"
        >
        <span class="time-stamp" id="time-stamp">
            00:00
        </span>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
